                            <!--<i class="fas fa-user"></i>-->

                                <div class="invalid-feedback" >
                                    <div class="oo">
                                        This Field is required!!
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Mob num-->
                        <div class="form-group user">
                            <!--<i class="fas fa-user"></i>-->
                            <div class="m-1">
                                <input class="input form-control"  min="1" max="10" class="vs" class="vv" formControlName="mobno" [ngClass]="{ 'is-invalid':form.get('mobno').touched && form.get('mobno').invalid}" type="text" placeholder="Mobile Number">
                                <div class="invalid-feedback">
                                    <div class="oo">
                                        This Field is required!!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--password -->
                        <div class="form-group pass">
                            
                            <div class="m-1">
                                
                                <!--<i class="fas fa-lock"></i>-->
                                 
                                    <input  class="vv" formControlName="password" [ngClass]="{ 'is-invalid':form.get('password').touched && form.get('password').invalid }" type="password" placeholder="Password">
                                    <div class="invalid-feedback">
                                        <div class="oo">
                                            This Field is required!!
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group pass">
                            
                            <div class="m-1">
                                
                                <!--<i class="fas fa-lock"></i>-->
                                 
                                    <input class="input form-control" class="vv" type="Password" formControlName="confPassword" [ngClass]="{ 'is-invalid':form.get('confPassword').touched && form.get('confPassword').invalid }" formControlName="confPassword" placeholder="Confirm Password">
                                    <div class="invalid-feedback">
                                        <div *ngIf="form.get('confPassword').errors?.required" class="oo">
                                            This Field is required!!
                                        </div>
                                        <div *ngIf="form.get('confPassword').errors?.isError" class="oo">
                                            Password does not match!!
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <button  type="submit" class="hi"  onsubmit ="form.valid" >Sign Up</button>
                                </div>
                            </div>    
                    </form>
