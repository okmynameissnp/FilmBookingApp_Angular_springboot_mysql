<div class="container">
    
        
       
        <div class="col-md-20 my-auto">
            <div class = "container">
                <!-- <div class="profile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeE5HdItA1wbVj7B6xrLQnLmJrFKD_TlEcKdAzq7m-8g&s" alt="profile">
                </div> -->
                <h1 >WELCOME</h1>
                <div class="form">
                    <form name="form" [formGroup] = "form" (ngSubmit) = "form.valid && onSubmit()">
                        <div class="form-group user">
                            <!--<i class="fas fa-user"></i>-->
                            <div class="m-1">
                                <input class="input form-control" class="vv"  formControlName="email" [ngClass]="{ 'is-invalid':form.get('email').touched && form.get('email').invalid}" name="email" type="email" placeholder="Email" autocomplete="off" required>
                                <div class="invalid-feedback">
                                    <div *ngIf="form.get('email').errors?.required" class="oo">
                                        This Field is required!!
                                    </div>
                                    <div *ngIf="form.get('email').errors?.email" class="oo">
                                        Enter Valid Email Address!!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pass">
                            
                            <div class="m-1">
                                
                                <!--<i class="fas fa-lock"></i>-->
                                 <input class="input form-control"  class="vv" formControlName="password" [ngClass]="{ 'is-invalid':form.get('password').touched && form.get('password').invalid }" type="password" placeholder="Password" required>
                                <div class="invalid-feedback">
                                    <div class="oo">
                                        This Field is required!!
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="forgot">
                            <a href="signup">Forgot Password?</a>     <!--If i forget password then--> 
                        </div>

                        <div class="col-md-12 mt-2 mb-5 d-flex flex-row justify-content-center">
                            <button  type="submit" class="hi"  onsubmit ="form.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    
</div>
