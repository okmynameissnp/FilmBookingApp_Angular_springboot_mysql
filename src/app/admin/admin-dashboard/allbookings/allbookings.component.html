<div class="row mt-3  justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style=" background: rgb(0,0,0);
        background: linear-gradient(90deg, rgba(0,0,0,1) 4%, rgba(0,0,0,1) 24%, rgba(21,0,255,1) 82%);margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2 style="color:aliceblue;text-transform: uppercase;letter-spacing:45px;margin:10px">All Bookings</h2>
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead">
                      <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Seating</th>
                         <th scope="col">Date</th>      
                        <th scope="col">no of seats</th>
                        <th scope="col">Cost</th>
                        <th scope="col">PlatformId</th>
                        <th scope="col">Show No</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor='let booking of AllBookings$'>
                        <th scope="row">{{booking.bookingid}}</th>
                        <td>{{booking.email}}</td>
                        <td>{{booking.vehicle_type}}</td>
                        <td>{{booking.date}}</td>
                    
                        <td>{{booking.duration}}</td>
                        <td>{{booking.cost}}</td>
                        <td>{{booking.locationid}}</td>
                        <td>{{booking.slotid}}</td>
                        <div *ngIf='booking.paid == 1'>
                          <td class="text-success">Confirmed</td>
                        </div>
                        <div *ngIf='booking.paid == 0'>
                          <td class="text-danger">Pending</td>
                        </div>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
